# @FUNCTION: usedebug_tostring
# @DESCRIPTION:  returns strings "Debug" or "Release" depending from USE="debug"
function <a href="https://github.com/ArsenShnurkov/shnurise/blob/32cd26d1e0d8873c6c5706ff7ab8260ac3f73f5e/eclass/dotnet.eclass#L112">usedebug_tostring</a> ( ) {
	local DIR=""
	if use debug; then
		DIR="Debug"
	else
		DIR="Release"
	fi
	echo "${DIR}"
}
